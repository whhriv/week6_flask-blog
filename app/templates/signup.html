{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}


{%block header%}
<h1>sign up here</h1>
{% endblock %}

{% block content %}

    <input type ="submit" value="sign up" class ="btn btn-outline-primary w-100">


</form>
{% endblock %}
